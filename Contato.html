<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Contato.css">
</head>

<body>
    <div class="conteudo">
        <div class="menu">
            <div>
                <h2>Menu</h2>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <a href="/index.html">
                            <li>Pagina Princiapl</li>
                        </a>
                        <a href="/sobreaclinica.html">
                            <li>Sobre a Clinica</li>

                        <a href="/horariodeatendimento.html" target="_blank">
                            <li>Horário de Atendimento</li>

                        <a href="/Contato.html">
                            <li>Contato</li>
                        </a>

                    </ul>
                </nav>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <img src="/IMG/imagemcontato.png" width="200" alt="logo da imagem">

            </div>

            <div class="content">
                <div class="contato">

                    <h1>Contato</h1>
                    <figure>
                        <img src="/IMG/icon celular.png" width="50" alt="contato celular">
                        <h3>55 21 1234-5678</h3>
                    </figure>
                    <figure>
                        <img src="/IMG/zapicon.jpg" width="50" alt="contato celular">
                        <h3>55 21 98765-5462</h3>
                    </figure>
                    <div class="endereco">
                        <h3>Endereço -Rua Edgard Werneck - Cidade de Deus</h3>
                        <div>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.131624214075!2d-43.36009752372166!3d-22.945379139253255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd9b22aa45dcf%3A0x187deec897d5713f!2sRua%20Edgard%20Werneck%20-%20Cidade%20de%20Deus%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1684699906701!5m2!1spt-BR!2sbr"
                                width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="formulario">
                    <form action="">
                        <fieldset>
                            <legend>Dados para contato</legend>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="" placeholder="Digite seu nome">
                            <label for="email">E-mail</label>
                            <input type="email" name="e-mail" id="" placeholder="digite seu email">
                            <label for="assunto">Assunto</label>
                            <input type="text" name="assunto" id="" placeholder="Qual assunto">
                            <label for="mensagem">Deixe sua mensagem</label>
                            <textarea name="mensagem" id="" cols="30" rows="10"></textarea>

                        </fieldset>
                        <input type="submit" name="enviar" id="">
                        <input type="reset" name="" id="" value="Limpar mensagem">

                    </form>


                </div>

            </div>

            <div class="footer">
                <div class="rodape">
                    <a href="#"><img src="/IMG/icon de instagran.jpg" width="50" alt="icone do instagram"></a>
                    <a href="#"><img src="/IMG/icon face.jpg" width="50" alt="icone do facebook"></a>
                    <a href="#"><img src="/IMG/icon tel.jpg" width="50" alt="icone de telefone"></a>

                </div>

            </div>
        </div>
    </div>
</body>


</html>
